      data:
        message: <voice name="Kendra">Mark, <break time="700ms"/> did you take your
          pills?</voice>
        data:
          type: announce
    else:
    - if:
      - condition: not
        conditions:
        - condition: state
          entity_id: person.mark
          state: home
      then:
      - service: notify.email
        data:
          message: Did you take your pills?
          title: Medicine
          target:
          - 3305243522@vtext.com
